{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Wishlist App</h1>

{% include 'flash_messages.html' %}

<div class="pageintro">
    <p>Welcome !</p>
</div>

<div class="pagemain">
    <p>Your current wishlist</p>
</div>

{% raw %}
<div ng-app="project" ng-controller="myCtlr">
    <div ng-repeat="item in wishlist track by $index">
        <label class="wish_names">{{img_names[$index]}}</label>
        <p class="wish_det">{{dets[$index]}}</p>
        <img ng-src="{{item}}" width="230" class="col-md-4, img-thumbnail"></img>
        <div class="delB" ng-value="img_id[$index]" ng-click="del_wish($event)">-</div>
    </div>
</div><br><br>
{% endraw %}

<div class="padding">
    <a href="{{ url_for('wishlist') }}" class="btn btn-primary">Add to Wishlist</a>
</div>
    
<div class="padding">
    <a href="{{ url_for('share_wishlistUI') }}" class="btn btn-primary">Share Your Wishlist</a>
</div>

{% endblock %}

{% block js %}
<script src="../static/js/angular.min.js"></script>
<script src="../static/js/app.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
{% endblock %}
