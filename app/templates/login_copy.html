{% extends "base.html" %}

{% block main %}

  
  <div class="login-form center-block" ng-controller="myCtlr">
    <h2>Please Log in</h2>
    
    <form>
      <div class="form-group">
        <input type="text" ng-model="uname" placeholder="Enter your username" required/>
      </div>
      <div class="form-group">
        <input type="password" ng-model="password" placeholder="Enter your password" required/>
      </div>
      
      <button type="submit" name="submit" class="btn btn-primary btn-block" ng-click="login()">Log in</button>
    </form>
  </div>
  

{% endblock %}

{% block js %}
<script src="../static/js/angular.min.js"></script>
<script src="../static/js/app.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
{% endblock %}
