{% extends "base.html" %}

{% block main %}
<h1 class="page-header">My Wishlist</h1>

{% include 'flash_messages.html' %}

<div ng-app="project" ng-controller="myCtlr2">
    {% raw %}
    <div ng-app="project" ng-controller="myCtlr">
        <div ng-repeat="item in wishlist track by $index">
            <label class="wish_names">{{img_names[$index]}}</label>
            <p class="wish_det">{{dets[$index]}}</p>
            <img ng-src="{{item}}" width="230" class="col-md-4, img-thumbnail"></img>
            <div class="delB" ng-value="img_id[$index]" ng-click="del_wish($event)">-</div>
        </div>
    </div><br><br>
    {% endraw %}
    <div class="addB" ng-click="open()">+</div>
    <img ng-repeat="item in flow.wishlist" ng-src="{{item}}" class="col-md-4"></img>
</div>

{% endblock %}

{% block js %}
<script src="../static/js/angular.min.js"></script>
<script src="../static/js/app.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
{% endblock %}
