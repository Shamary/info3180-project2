{% extends "base.html" %}

{% block main %}
  <div class="login-form center-block" ng-app="project" ng-controller="myCtlr">
    
    <h2>Share Wishlist</h2>
    
    {% include 'flash_messages.html' %}
    <form>
      <div class="form-group">
        <label class="f_label">Receiver Email:</label><br>
        <input type="text" ng-model="to_addr" placeholder="Enter receiver email" required/>
      </div>
      
      <div class="form-group">
        <label class="f_label">Receiver Name: </label><br>
        <input type="text" ng-model="to_name" placeholder="Enter receiver name" required/>
      </div>
      
      <div class="form-group">
        <label class="f_label">Your Email: </label><br>
        <input type="text" ng-model="from_addr" placeholder="Enter your email" required/>
      </div>
      

      <button type="submit" name="submit" class="btn btn-primary" ng-click="share_wishlist()">Send Email</button>
    </form>
  </div>
  

{% endblock %}

{% block js %}
<script src="../static/js/angular.min.js"></script>
<script src="../static/js/app.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
{% endblock %}
